<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Web</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="icon" href="img/logo.svg" type="image/svg+xml">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card__container">

            </div>

            <div class="card__social-block">
                <div class="card__social-elem">
                    <a target="_blank" href="https://github.com/GogaNotClown">
                        <i title="Github" class="fa-brands fa-github"></i>
                    </a>
                </div>
                <div class="card__social-elem">
                    <a target="_blank" href="https://steamcommunity.com/id/snezanastripclub/">
                        <i title="Steam" class="fa-brands fa-steam"></i>
                    </a>
                </div>
                <div class="card__social-elem">
                    <a target="_blank" href="https://discordapp.com/users/455023141756993537/">
                        <i title="Discord" class="fa-brands fa-discord"></i>
                    </a>
                </div>
                <div class="card__social-elem">
                    <a target="_blank" href="https://twitter.com/furryporn">
                        <i title="Twitter" class="fa-brands fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="card__info">
            <p class="card__personal-desc">Мы с ребятами флэксим и кайфуем <br> нормально отжигаем и не кринжуем</p>
